openapi: "3.1.0"
info:
  title: "pianoman API"
  description: "pianoman API"
  version: "1.0.0"
servers:
  - url: "http://127.0.0.1:8080"
paths:
  /midi/connect/{id}:
    post:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
        "200":
          description: "OK <br> call.launch(Dispatchers.IO) { <br> midiMessagesFlow(device).collect\
            \ { <br> println(\"MIDI Message received: $it\") <br> } <br> }"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
  /midi/devices:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/MidiDeviceInfo"
  /midi/events:
    get:
      description: ""
components:
  schemas:
    MidiDeviceInfo:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        vendor:
          type: "string"
        description:
          type: "string"
        version:
          type: "string"
      required:
        - "id"
        - "name"
        - "vendor"
        - "description"
        - "version"